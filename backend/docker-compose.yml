version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: fastapi-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/app
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/app
      - BETTER_AUTH_URL=http://host.docker.internal:3000
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev-secret-change-in-production}
      - JWT_ALGORITHM=HS256
      - ENVIRONMENT=development
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (for local development)
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations (run once)
  migrations:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: alembic-migrations
    command: ["alembic", "upgrade", "head"]
    environment:
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    restart: "no"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
